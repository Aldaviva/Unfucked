name: .NET

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Unfuck Git
      run: git config set --global core.autocrlf false

    - name: Clone
      uses: actions/checkout@v4

    - name: Initialize test reporting
      uses: testspace-com/setup-testspace@v1
      with:
        domain: ${{github.repository_owner}}

    - name: Restore
      run: dotnet restore Unfucked -p:Configuration=Release

    - name: Build and pack
      run: |
        $binPath = [System.IO.Path]::GetFullPath("./bin/")
        New-Item $binPath -ItemType Directory -ErrorAction SilentlyContinue

        dotnet build Unfucked --configuration Release --no-restore --output $binPath
        dotnet pack Unfucked --configuration Release --no-build --output $binPath

        dotnet restore Caching --source "https://api.nuget.org/v3/index.json" --source $binPath -p:Configuration=Release
        dotnet build Caching --configuration Release --no-restore --output $binPath
        dotnet pack Caching --configuration Release --no-build --output $binPath
        
        dotnet restore --source "https://api.nuget.org/v3/index.json" --source $binPath -p:Configuration=Release
        dotnet build --configuration Release --no-restore --output $binPath
        dotnet pack --configuration Release --no-build --output $binPath

    - name: Test
      run: |
        dotnet test Tests --configuration Release --collect:"XPlat Code Coverage" --settings Tests/Tests.runsettings --logger "trx"
        Out-File -InputObject "TEST_EXIT_CODE=$LASTEXITCODE" -FilePath $env:GITHUB_ENV -Append -Encoding UTF8
        Get-ChildItem ./Tests/TestResults -Filter coverage.info -Depth 1 | ForEach-Object { Move-Item -Path $_.FullName -Destination ([System.IO.Path]::ChangeExtension($_.FullName, "lcov")) }
        exit 0

    - name: Upload test report
      run: testspace Tests/TestResults/*.trx

    - name: Upload coverage
      uses: coverallsapp/github-action@648a8eb78e6d50909eff900e4ec85cab4524a45b
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        format: lcov

    - name: Stop if tests failed
      run: exit $env:TEST_EXIT_CODE

    - name: Upload package
      uses: actions/upload-artifact@v4
      with:
        name: Unfucked
        path: bin/*.*nupkg
        if-no-files-found: error